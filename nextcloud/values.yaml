nextcloud:
  replicaCount: 1
  name: nextcloud
  image:
    repository: nextcloud
    tag: stable
    pullPolicy: Always
      
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  #Volumes Start
  volumes:
    - name: nextcloud-persistent-volume
      claimeName: nextcloud-pvc

  volumeMounts:
    - name: nextcloud-persistent-volume
      mountPath: /var/www/html
  #Volumes End

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  # service:
    # name: nextcloud
    # type: ClusterIP
    # port: 80


  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths: []

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}


nextcloud-nginx:
  replicaCount: 1
  name: nextcloud-nginx
  image:
    repository: nginx
    tag: alpine
    pullPolicy: Always

  containerPort: 80

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: "nextcloud-nginx"

  #Volumes Start
  volumes:
    - name: nextcloud-nginx-config
      configMap: nextcloud-nginx-configmap
    - name: nextcloud-persistent-volume
      claimName: nextcloud-pvc

  volumeMounts:
    - name: nextcloud-nginx-config
      mountPath: /etc/nginx/conf.d
    - name: nextcloud-persistent-volume
      mountPath: /usr/share/nginx/html/cloud.malikiah.io
  #Volumes End

  arguments: [ "dnf","-y","install", "git" ]

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name:

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    name: nextcloud-nginx
    type: ClusterIP
    port: 80
    
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"

    hosts:
      - host: cloud.malikiah.io
        paths: [/]
        

    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
