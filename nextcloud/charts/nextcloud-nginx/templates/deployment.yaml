apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nextcloud-nginx.fullname" . }}
  labels:
{{ include "nextcloud-nginx.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "nextcloud-nginx.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "nextcloud-nginx.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "nextcloud-nginx.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      #Volumes Start
      volumes: 
      {{- range .Values.volumes }}
        - name: {{ .name }}
          {{- if .configMap }}
          configMap:
              name: {{ .configMap }}
          {{- end }}
          {{- if .claimName }}
          persistentVolumeClaim:
            claimName: {{ .claimName }}
          {{- end }}
      {{- end }}
      #Volumes End

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http

          #Volume Mount Start
          volumeMounts:
          {{- range .Values.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
          {{- end }}
          #Volume Mount End
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

#### START PHP FPM SIDECAR ####
        - name: {{ .Values.phpfpm.name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.phpfpm.image.repository }}:{{ .Values.phpfpm.image.tag }}"
          imagePullPolicy: {{ .Values.phpfpm.image.pullPolicy }}
          ports:
            - name: php-fpm
              containerPort: {{ .Values.phpfpm.containerPort }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http

          #Volume Mount Start
          volumeMounts:
          {{- range .Values.phpfpm.volumeMounts }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
          {{- end }}
          #Volume Mount End
          
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
#### END PHP FPM SIDECAR ####

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
